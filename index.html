<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App by Actosoft</title>
</head>
<body>
  <header>
    <h1>To Do List -  App Actosoft</h1>
  </header>
  <main>
    <div class="form-to-do">
      <input type="text" id="todo-input" placeholder="Tarea">
      <button id="add-todo">Agregar</button>
    </div>
    <div class="list-container">
      <ul id="list-todo">
      </ul>
      <button id="complete-all-tasks">Completar todas las tareas</button>
      <button id="clear-tasks">Eliminar todas las tareas</button>
    </div>
  </main>
  <footer>
    <span>Actosoft 2022</span>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
